<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-color: gray;
    border-style: solid;
    border-width: 1px;
    height: 50px;
    background-color: rgb(130, 0, 206);
    ">
      <div style="font-family: Arial;
      font-weight: bold;
      color: white;
      margin-left: 15px;
      cursor: pointer;
      ">Home</div>
      <div>
        <input style="
        width: 340px;
        border-style: solid;
        border-radius: 20px;
        padding-left: 15px;
        padding-top: 5px;
        padding-bottom: 5px;
        font-family: Arial;
        border: none;
        "type="text" placeholder="Search">
      </div>
      <div>
      <button style="background-color:rgb(130, 0, 206);
      border-style: solid;
      border-color: white;
      color: white;
      margin-right: 10px;
      border-radius: 2px;
      padding-right: 15px;
      padding-left: 15px;
      padding-top: 5px;
      padding-bottom: 5px;
      font-size: 15px;
      cursor: pointer;
      "
      >Download</button></div>
 
    </div>
  </body>
</html>
